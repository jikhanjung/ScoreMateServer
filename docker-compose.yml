services:
  db:
    image: postgres:13-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: scoremate
      POSTGRES_USER: scoremate
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432" # For local access if needed

  cache:
    image: redis:6-alpine
    ports:
      - "6379:6379" # For local access if needed

  storage:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001" # MinIO Console port
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - STORAGE_ENDPOINT=${STORAGE_ENDPOINT}
      - STORAGE_BUCKET=${STORAGE_BUCKET}
      - STORAGE_ACCESS_KEY=${STORAGE_ACCESS_KEY}
      - STORAGE_SECRET_KEY=${STORAGE_SECRET_KEY}
      - STORAGE_USE_SSL=${STORAGE_USE_SSL}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB}
      - ALLOWED_MIME=${ALLOWED_MIME}
      - REFERRAL_BONUS_MB=${REFERRAL_BONUS_MB}
    depends_on:
      - db
      - cache
      - storage

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A scoremateserver worker -l info
    volumes:
      - .:/app
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - STORAGE_ENDPOINT=${STORAGE_ENDPOINT}
      - STORAGE_BUCKET=${STORAGE_BUCKET}
      - STORAGE_ACCESS_KEY=${STORAGE_ACCESS_KEY}
      - STORAGE_SECRET_KEY=${STORAGE_SECRET_KEY}
      - STORAGE_USE_SSL=${STORAGE_USE_SSL}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB}
      - ALLOWED_MIME=${ALLOWED_MIME}
      - REFERRAL_BONUS_MB=${REFERRAL_BONUS_MB}
    depends_on:
      - db
      - cache
      - storage
      - web # Ensure web is up for Django settings

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443" # For HTTPS, if configured
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./nginx/certs:/etc/nginx/certs:ro # Uncomment for HTTPS
    depends_on:
      - web

volumes:
  db_data:
  minio_data:
